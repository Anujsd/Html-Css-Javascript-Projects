<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="todo-container">
      <h2>Todos</h2>
      <div class="main">
        <input type="text" class="input" placeholder="Enter Task" id="input" />
        <ul class="todos"></ul>
      </div>
      <p class="instruction">
        left click/Press for toggle complete <br />
        right click/Long Press for delete
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
