<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-content">
        <div class="question">
          <h1>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis
            corrupti ab error architecto dolore rerum perspiciatis ad corporis
            nulla reiciendis.
          </h1>
        </div>
        <ul class="options">
          <li class="option">
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" class="a_text">option 1</label>
          </li>
          <li class="option">
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" class="b_text">option 2</label>
          </li>
          <li class="option">
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" class="c_text">option 3</label>
          </li>
          <li class="option">
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" class="d_text">option 4</label>
          </li>
        </ul>
      </div>
      <button class="btn">Submit</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
